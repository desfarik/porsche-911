<tui-loader class="loader"
            size="xxl"
            [overlay]="false"
            [showLoader]="streamService.isLoading()"
            (click)="togglePlaying()">

  <canvas #canvas></canvas>

  @if (streamService.isStopped()) {
    <div class="play-button">
      <div class="play-button-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="-0.5 0 7 7">
          <path fill="#000" fill-rule="evenodd"
                d="M5.495 2.573 1.5.143C.832-.266 0 .25 0 1.068V5.93c0 .82.832 1.333 1.5.927l3.995-2.43c.673-.41.673-1.445 0-1.855"/>
        </svg>
      </div>
    </div>
  }
</tui-loader>

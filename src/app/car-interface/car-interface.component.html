<div class="car-interface"
     appNoContextMenu>

  <div class="forward-backward-buttons">
    <div class="forward-button action-button">
      <tui-icon icon="@tui.triangle"/>
    </div>
    <div class="backward-button action-button">
      <tui-icon icon="@tui.triangle"/>
    </div>
  </div>

  <app-car-camera-view class="camera-view"></app-car-camera-view>

  <div class="left-right-buttons">
    <div class="left-button action-button">
      <tui-icon icon="@tui.triangle"/>
    </div>
    <div class="right-button action-button">
      <tui-icon icon="@tui.triangle"/>
    </div>
  </div>
